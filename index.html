<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./unlock.svg" alt="">
    <h1 class="titulo-principal">Gerador de Senha </h1>
    <h2 class="titulo-secundario"> Gere instantaneamente</h2>
    <h3 class="titulo-secundario"> Gere instantaneamente uma senha aleatoria e segura</h3>
    
    <div Class="Conteudo-senha">
        <label for="senha"> senha </label>
        <input name="senha" type="text" id="campo-senha" readonly>

    </div>
    </div>

    <div class="parametro">
        <h3 class="parametro-titulo">personalize sua senha</h3>
        <div class="parametro-coluna--senha">
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Número de caracteres</h4>
<div class="parametro-senha-botoes">
<button class="parametro-senha__botao">-</button>
<p class="parametro-senha__texto">12</p>
<button class="parametro-senha__botao">+</button>
</div>
        
</div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Características da senha</h4>
            <div class="parametro-senha-checkbox">
                <input name="maiusculo" type="checkbox">
                <label for="maiusculo">Letras maiúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo" type="checkbox">
                <label for="minusculo">Letras minúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="numero" type="checkbox">
                <label for="numero">Números</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="simbolo" type="checkbox">
                <label for="simbolo">Símbolos</label>
            </div>
        </div>

        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Força da senha</h4>
            <div class="barra"></div>
            <div class="forca media"></div>
            <div class="parametro-senha-textos"></div>
                <p>Fraca</p>
                <p>Média</p>
                <p>Forte</p>
        </div>



    </div>
    <script src="main.js"></script>
</body>
</html>
